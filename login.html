<html>

        <title>Login </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h1>Login</h1>
        <form>
            ID : <input id="txt_id" class =  "login_inputs" type="text">
            <br>
            PW : <input class =  "login_inputs" type="password">
            <br>
            <br>
            <input id = "btn_login" type="button" value="login" 
                onclick="popId()">
        </form>
        <script>
            //ID란에 입력된 값을 팝업창에 띄우기
            function popId() {
                let userid = document.getElementById('txt_id').value;
                if (!userid){
                    //document.getElementById('txt_id').value=="" 이와 if문의 내용은 동일함
                    alert('아이디를 입력해주세요.')
                }
                else
                    alert(userid);
            }
            //나만의 함수 만들고 호출하기
            function myfunction() {
                alert('clicked1');
                alert('clicked2');
                alert('clicked3');
            }
        </script>
    </body>
</html>
